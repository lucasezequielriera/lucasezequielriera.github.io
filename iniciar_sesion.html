<!DOCTYPE html>
<html lang="en">

<head>
    <title>Iniciá sesión en tooEshop!</title>
    <link rel="icon" type="image/png" href="./images/iconos/icono.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Agrowd">
	<meta name="copyright" content="Agrowd">
    <meta name="description" content="Ingresá a tu perfil de tooEshop!">
	<meta name="keywords" content="tooeshop, shop, tienda, publicidad, tooeschool, escuela, aprender, vender, comprar">
	<meta name="robots" content="index,follow">
	<meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/iniciar_sesion.css">
</head>

<body>
    <main>
        <div class="parte-izquierda">
            <img src="./images/logo_nuevo.png" alt="logo_tooeshop">
        </div>
        <div class="parte-derecha">
            <h1>¡Inicia sesión y comenzá a crecer!</h1>
            <p>Si no creaste tu usuario podés hacerlo <a href="./registrarse.html">aquí</a></p>
            <form action="" method="post" autocomplete="off">
                <input autocomplete="false" name="hidden" type="text" class="hidden">
                <p>
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" autocomplete="username" required>
                </p>
                <p>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" autocomplete="new-password" required>
                </p>
                <p class="recordar-datos">
                    <label for="recordarDatos">Recordar Usuario y Contraseña</label>
                    <input type="checkbox" name="recordarDatos" id="recordarDatos">
                </p>
                <div class="pie-de-formulario">
                    <input type="submit" value="Iniciar sesion" id="submit">
                    <h5><a href="#">¿Olvidaste tu contraseña?</a></h5>
                </div>
            </form>
        </div>
        
    <ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
    </main>

    <!-- JS Styles -->
    <script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/datos.js"></script>
    <script src="./js/iniciar_sesion.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contactate con tooEshop</title>
    <link rel="icon" type="image/png" href="./images/iconos/icono.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Agrowd">
	<meta name="copyright" content="Agrowd">
    <meta name="description" content="tooEshop Oficial, Comprá lo que te gusta!">
	<meta name="keywords" content="tooeshop, shop, tienda, publicidad, tooeschool, escuela, aprender, vender, comprar">
	<meta name="robots" content="index,follow">
	<meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/hover.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <!-- Logo tooEshop -->
        <a href="#" class="mostrarLogo"><img class="logo" src="./images/logo_tooeshop.png" alt="logo_tooEshop"></a>
        <!-- Pestañas navbar -->
        <div class="navbarOff" id="navbarMode">
            <a href="./registrarse.html" class="registrarme activate"><img src="./images/iconos/registrarse.png"> Registrarme</a>
            <a href="./iniciar_sesion.html" class="iniciarSesion"><img src="./images/iconos/iniciar_sesion.png"> Iniciar Sesión</a>
        </div>
    </nav>

    <!-- Buscador -->
    <script src="./includes/buscador.js"></script>

    <!-- Principal Buttons -->
    <section id="principal_buttons">
        <div class="buttons">
            <a href="index.html">Productos</a>
            <a href="servicios.html">Servicios</a>
            <a href="">Growplace</a>
            <a href="">Bolsa de Trabajo</a>
            <a href="nosotros.html">Nosotros</a>
            <a class="activate" href="contacto.html">Contacto</a>
        </div>
    </section>

    <!-- Banner Cómo Funciona tooEshop -->
    <section id="titulo_tiendas">
        <h1><span>Preguntanos</span> lo que quieras</h1>
    </section>

    <!-- Contacto -->
    <section id="formulario_contacto" class="wow animated fadeIn">
        <div>
            <form action="form" method="POST" id="formularioContacto">
                <div class="formulario">
                    <div class="cuadroForm" id="cuadroForm">
                        <label for="nombre">Nombre</label>
                        <input class="inputContacto" type="text" name="nombre" id="nameContacto" required>
                        <label for="apellido">Apellido</label>
                        <input class="inputContacto" type="text" name="apellido" required>
                    </div>
                    <div class="cuadroForm">
                        <label for="email">Email</label>
                        <input class="inputContacto" type="email" name="email" required>
                        <label for="telefono">Teléfono</label>
                        <input class="inputContacto" type="number" name="telefono" required>
                    </div>
                    <div class="cuadroForm">
                        <label for="pais">País</label>
                        <input class="inputContacto" type="text" name="pais" required>
                        <label for="provincia">Provincia</label>
                        <input class="inputContacto" type="text" name="provincia" required>
                    </div>
                    <div class="cuadroForm">
                        <label for="asunto">Asunto</label>
                        <input class="inputContacto" type="subject" name="asunto" required>
                    </div>
                    <div class="cuadroForm">
                        <label for="mensaje">Escribinos tu mensaje</label>
                        <textarea name="mensaje" id="mensaje" cols="50" rows="5" required></textarea>
                    </div>
                    <button class="btn" type="submit">Enviar Mensaje</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <script src="./includes/footer.js"></script>

    <!-- Copyright-->
    <script src="./includes/copyright.js"></script>
    
    <!-- JS Files -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="./vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="./vendor/jquery-steps/jquery.steps.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
		new WOW().init();
	</script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>

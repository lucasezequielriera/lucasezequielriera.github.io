<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registrate en tooEshop!</title>
    <link rel="icon" type="image/png" href="./images/iconos/icono.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Agrowd">
	<meta name="copyright" content="Agrowd">
    <meta name="description" content="Inscribite en tooEshop!">
	<meta name="keywords" content="tooeshop, shop, tienda, publicidad, tooeschool, escuela, aprender, vender, comprar">
	<meta name="robots" content="index,follow">
	<meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/registrarse.css">
</head>

<body>
    <div class="main">
        <div class="signup-content">
            <div class="signup-desc">
                <h2>Registrate en <img src="./images/logo_nuevo.png" alt=""></h2>
                <div class="logo-inicial"></div>
                <p class="title">¡Ingresa tus datos y comenzá a <span>vender</span> mucho más!</p>
                <p class="desc">
                    Una vez que ingreses los datos que te pedimos, te redireccionaremos para ingresar a tu perfil
                </p>
            </div>
            <div class="signup-form-conent">
                <form method="POST" id="signup-form" class="signup-form" enctype="multipart/form-data">
                    <h3></h3>
                    <fieldset>
                        <span class="step-current">Paso 1 / 4</span>
                        <div class="form-group">
                            <input type="text" name="your_name" id="your_name" required>
                            <label for="your_name">Ingresa tu nombre completo</label>
                        </div>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <span class="step-current">Paso 2 / 4</span>
                        <div class="form-group">
                            <input type="text" name="email" id="email" required>
                            <label for="email">Ingresa tu email</label>
                        </div>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <span class="step-current">Paso 3 / 4</span>
                        <div class="form-group">
                            <input type="password" name="your_password" autocomplete="new-password" id="your_password" required>
                            <label for="your_password">Ingresa una contraseña para tu usuario</label>
                            <span toggle="#your_password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <span class="step-current">Paso 4 / 4</span>
                        <div class="form-group">
                            <input type="password" name="confirm_password" autocomplete="new-password" id="confirm_password" required>
                            <label for="confirm_password">Vuelve a escribir la contraseña</label>
                            <span toggle="#confirm_password"
                                class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!-- JS Styles -->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="./vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="./vendor/jquery-steps/jquery.steps.min.js"></script>
    <script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/datos.js"></script>
    <script src="./js/index.js"></script>
    
</body>

</html>
